<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React Hooks â€” Single File Toâ€‘Do App</title>
  <style>
    :root{--bg:#f7f7fb;--card:#fff;--muted:#6b7280;--accent:#6366f1;--danger:#ef4444}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;background:var(--bg);display:flex;align-items:flex-start;justify-content:center;padding:40px}
    .app{width:100%;max-width:720px}
    header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
    h1{margin:0;font-size:20px}
    .card{background:var(--card);border-radius:12px;padding:18px;box-shadow:0 6px 18px rgba(15,23,42,0.06)}
    .new-todo{display:flex;gap:8px}
    .new-todo input{flex:1;padding:10px 12px;border:1px solid #e6e9ef;border-radius:8px;font-size:15px}
    .new-todo button{background:var(--accent);color:#fff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer}
    .list{margin-top:14px}
    .todo{display:flex;align-items:center;gap:12px;padding:10px;border-radius:8px;border:1px solid transparent}
    .todo + .todo{margin-top:8px}
    .todo.completed .label{text-decoration:line-through;color:#9ca3af}
    .checkbox{width:18px;height:18px;border-radius:4px;border:1px solid #d1d5db;display:inline-grid;place-items:center;cursor:pointer}
    .label{flex:1}
    .controls{display:flex;gap:8px}
    .icon-btn{background:transparent;border:1px solid transparent;padding:6px;border-radius:8px;cursor:pointer}
    .small{font-size:13px;color:var(--muted)}
    .filters{display:flex;gap:6px;margin-top:12px}
    .filters button{padding:6px 10px;border-radius:8px;border:1px solid #e6e9ef;background:transparent;cursor:pointer}
    .filters button.active{background:#eef2ff;border-color:var(--accent);color:var(--accent)}
    .actions{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
    .edit-input{width:100%;padding:8px;border:1px solid #e6e9ef;border-radius:8px}
    @media (max-width:520px){body{padding:18px}.card{padding:14px}}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Toâ€‘Do (React Hooks)</h1>
      <div class="small">Single file â€” localStorage persistence</div>
    </header>

    <main class="card" id="root"></main>
  </div>

  <!-- React + ReactDOM UMD -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for JSX in the browser (only for this single-file demo) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // small util: generate id
    const uid = () => Date.now().toString(36) + Math.random().toString(36).slice(2,8);

    function useLocalStorage(key, initial) {
      const [state, setState] = useState(() => {
        try {
          const raw = localStorage.getItem(key);
          return raw ? JSON.parse(raw) : initial;
        } catch (e) { return initial; }
      });
      useEffect(() => { localStorage.setItem(key, JSON.stringify(state)); }, [key, state]);
      return [state, setState];
    }

    function TodoApp() {
      const [todos, setTodos] = useLocalStorage('react_hooks_todos_v1', []);
      const [text, setText] = useState('');
      const [filter, setFilter] = useState('all'); // all | active | completed
      const editingRef = useRef(null);

      useEffect(() => {
        if (editingRef.current) editingRef.current.focus();
      });

      function addTodo(e) {
        e?.preventDefault();
        const value = text.trim();
        if (!value) return;
        setTodos(prev => [{ id: uid(), text: value, completed: false }, ...prev]);
        setText('');
      }

      function toggle(id) {
        setTodos(prev => prev.map(t => t.id === id ? { ...t, completed: !t.completed } : t));
      }

      function remove(id) {
        setTodos(prev => prev.filter(t => t.id !== id));
      }

      function startEdit(id) {
        setTodos(prev => prev.map(t => t.id === id ? { ...t, editing: true } : { ...t, editing: false }));
      }

      function saveEdit(id, newText) {
        setTodos(prev => prev.map(t => t.id === id ? { ...t, text: newText.trim(), editing: false } : t));
      }

      function clearCompleted() {
        setTodos(prev => prev.filter(t => !t.completed));
      }

      const visible = todos.filter(t =>
        filter === 'all' ? true : filter === 'active' ? !t.completed : t.completed
      );

      const counts = {
        total: todos.length,
        active: todos.filter(t => !t.completed).length,
        completed: todos.filter(t => t.completed).length
      };

      return (
        <div>
          <form className="new-todo" onSubmit={addTodo}>
            <input
              aria-label="Add a new todo"
              placeholder="What needs to be done?"
              value={text}
              onChange={e=>setText(e.target.value)}
            />
            <button type="submit">Add</button>
          </form>

          <div className="list">
            {visible.length === 0 && (
              <div className="small" style={{padding:12}}>No toâ€‘dos â€” try adding one.</div>
            )}

            {visible.map(todo => (
              <div key={todo.id} className={`todo ${todo.completed ? 'completed' : ''}`}>
                <div
                  className="checkbox"
                  onClick={() => toggle(todo.id)}
                  title={todo.completed ? 'Mark as active' : 'Mark as completed'}
                >
                  {todo.completed ? 'âœ“' : ''}
                </div>

                <div className="label">
                  {todo.editing ? (
                    <EditInline todo={todo} onSave={(v)=>saveEdit(todo.id, v)} inputRef={editingRef} />
                  ) : (
                    <div style={{display:'flex',alignItems:'center',gap:8}}>
                      <div style={{flex:1}}>{todo.text}</div>
                    </div>
                  )}
                </div>

                <div className="controls">
                  <button className="icon-btn" onClick={() => startEdit(todo.id)} title="Edit">âœŽ</button>
                  <button className="icon-btn" onClick={() => remove(todo.id)} title="Delete">ðŸ—‘</button>
                </div>
              </div>
            ))}
          </div>

          <div className="actions">
            <div className="small">{counts.active} active â€¢ {counts.completed} completed</div>

            <div>
              <div className="filters" role="tablist">
                <button className={filter==='all' ? 'active' : ''} onClick={()=>setFilter('all')}>All</button>
                <button className={filter==='active' ? 'active' : ''} onClick={()=>setFilter('active')}>Active</button>
                <button className={filter==='completed' ? 'active' : ''} onClick={()=>setFilter('completed')}>Completed</button>
              </div>
            </div>

            <div>
              <button className="small" onClick={clearCompleted} disabled={counts.completed===0}>Clear completed</button>
            </div>
          </div>
        </div>
      );
    }

    function EditInline({ todo, onSave, inputRef }){
      const [val, setVal] = useState(todo.text);
      function submit(e){ e.preventDefault(); onSave(val); }
      return (
        <form onSubmit={submit} style={{width:'100%'}}>
          <input
            ref={inputRef}
            className="edit-input"
            value={val}
            onChange={e=>setVal(e.target.value)}
            onBlur={()=>onSave(val)}
          />
        </form>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<TodoApp />);
  </script>
</body>
</html>
